          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm turbo --filter "@mastra/core" build

      - name: Install e2e test dependencies
        working-directory: ./e2e-tests/commonjs
        run: pnpm install --ignore-workspace

      - name: Test
        working-directory: ./e2e-tests/commonjs
        run: pnpm test
